spring:
  profiles:
    active: dev
  application:
    name: talk-form
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: 8088
  servlet:
    context-path: /talk-form

pagehelper:
  auto-dialect: true
  close-conn: true
mybatis:
  type-aliases-package: com.open.bright.form.mapper
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mapper:
  not-empty: false
  identity: mysql
